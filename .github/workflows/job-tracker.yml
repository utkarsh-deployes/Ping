name: Daily Job Tracker Automation

on:
  schedule:
    - cron: "30 3 * * *"   # 09:00 AM IST
  workflow_dispatch:

permissions:
  contents: write   # ðŸ”‘ REQUIRED to push commits

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run job tracker
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          python tracker.py

      - name: Commit updated jobs_seen.csv
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add jobs_seen.csv || echo "No CSV changes"
          git commit -m "chore: update seen jobs [skip ci]" || echo "Nothing to commit"
          git push
